<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iffunny</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: rgba(106, 90, 205, 0.8);
            --secondary: rgba(70, 130, 180, 0.8);
            --text: #333;
            --glass: rgba(255, 255, 255, 0.2);
            --blur: blur(1px);
        }

        body {
		
            font-family: 'Segoe UI', 'PingFang SC', sans-serif;
            margin: 0;
            padding: 0;
            background: #000000;
            color: white;
            min-height: 100vh;
			  margin: 0;
            overflow: hidden;
            transition: background-color 1s linear;
            overflow-x: hidden;
        }
canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* 主容器 */
        .container {
            display: flex;
            min-height: 100vh;
            backdrop-filter: var(--blur);
        }

        /* 3D倾斜导航栏 */
        .navbar {
            width: 280px;
            background: var(--glass);
            padding: 30px 0;
            transform: skewX(-8deg);
            transform-origin: top left;
            margin-left: -30px;
            border-right: 1px solid rgba(255,255,255,0.1);
            box-shadow: 10px 0 30px rgba(0,0,0,0.2);
        }

        .nav-content {
            transform: skewX(8deg);
            padding: 0 40px;
        }

        /* 语言切换器 */
        .lang-switcher {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 30px;
        }

        .lang-btn {
            background: none;
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 5px 10px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 15px;
            transition: all 0.3s;
        }

        .lang-btn.active {
            background: white;
            color: var(--primary);
        }

        /* 动态星球LOGO */
        .logo {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .logo-circle {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, var(--primary), var(--secondary));
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px var(--primary);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* 导航菜单 */
        .menu {
            list-style: none;
            padding: 0;
        }

        .menu li {
            margin: 25px 0;
            position: relative;
        }

        .menu li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 1.1rem;
            transition: all 0.3s;
            padding: 10px 15px;
            border-radius: 8px;
        }

        .menu li a:hover {
            background: rgba(255,255,255,0.1);
            transform: translateX(10px);
        }

        .menu li a i {
            margin-right: 15px;
            font-size: 1.2rem;
            width: 25px;
            text-align: center;
        }

        .menu li.active a {
            background: linear-gradient(90deg, var(--primary), transparent);
            font-weight: bold;
        }

        .menu li.active::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 60%;
            background: white;
            border-radius: 0 4px 4px 0;
        }

        /* 内容区域 */
        .content {
            flex: 1;
            padding: 50px 5%;
            position: relative;
        }

        /* 星球内容卡片 */
        .planet-card {
            background: var(--glass);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
            transform-style: preserve-3d;
            transition: all 0.5s;
            position: relative;
            overflow: hidden;
        }

        .planet-card::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1), transparent 70%);
            transform: rotate(30deg);
        }

        .planet-card:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .card-title {
            font-size: 1.8rem;
            margin-top: 0;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        .card-title::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), transparent);
        }

        /* 链接网格 */
        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }

        .link-item {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
            backdrop-filter: var(--blur);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .link-item:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }

        .link-item img {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
            object-fit: contain;
        }

        .link-item span {
            display: block;
            font-size: 0.9rem;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .navbar {
                width: 100%;
                transform: none;
                margin-left: 0;
            }
            .nav-content {
                transform: none;
            }
            .menu li a:hover {
                transform: none;
            }
        }
		
		     #sky {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transition: background 1s ease;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            z-index: 1;
        }
        
        .shooting-star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 50%, rgba(255,255,255,0) 100%);
            border-radius: 50%;
            z-index: 2;
            transform: rotate(45deg);
        }
        
        .shooting-star:after {
				content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 1px;
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 50%, rgba(255,255,255,0) 100%);
            transform-origin: 0 0;
            animation: tail 1s ease-in-out infinite;
        }
        
        @keyframes tail {
            0% {
                transform: scaleX(0);
                opacity: 1;
            }
            50% {
                transform: scaleX(1);
                opacity: 0.8;
            }
            100% {
                transform: scaleX(0);
                opacity: 0;
            }
        }
        
        @keyframes shoot {
            0% {
                transform: translateX(0) translateY(0) rotate(45deg);
                opacity: 1;
            }
            70% {
                opacity: 1;
            }
            100% {
                transform: translateX(-1000px) translateY(1000px) rotate(45deg);
                opacity: 0;
            }
        }
.meteor {
    position: absolute;
    width: 100px; /* 会被JS覆盖 */
    height: 1px; /* 会被JS覆盖 */
    background: linear-gradient(to right, 
        rgba(255, 255, 255, 1) 0%, 
        rgba(255, 255, 255, 0.8) 30%, 
        rgba(255, 255, 255, 0) 100%);
    border-radius: 50%;
    transform-origin: left center;
    transform: rotate(-45deg);
    animation: meteor-fall linear;
    z-index: 1;
    pointer-events: none;
}

.meteor::before {
    content: '';
    position: absolute;
    left: 0;
    top: 50%;
    width: 4px;
    height: 4px;
    background: white;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 5px 2px white;
}

@keyframes meteor-fall {
    0% {
        transform: translateX(0) translateY(0) rotate(-45deg);
        opacity: 1;
    }
    70% {
        opacity: 1;
    }
    100% {
        transform: translateX(-100vh) translateY(100vh) rotate(-45deg);
        opacity: 0;
    }
}
    </style>
</head>
<body>
        <div id="sky"></div>
    <div class="container">
        <!-- 3D倾斜导航栏 -->
        <nav class="navbar">
            <div class="nav-content">
                <div class="lang-switcher">
                    <button class="lang-btn active" data-lang="en">English</button>
					<button class="lang-btn" data-lang="zh">中文</button>
                </div>
                
                <div class="logo">
                    <div class="logo-circle">
                        <i class="fas fa-rocket" style="font-size: 2rem; color: white;"></i>
                    </div>
                </div>
                
                <ul class="menu" id="mainMenu">
                    <!-- 动态生成菜单 -->
                </ul>
            </div>
        </nav>

        <!-- 内容区域 -->
        <main class="content" id="pageContent">
            <!-- 动态生成内容 -->
        </main>
    </div>
	<script src="background.js"></script>
    <script>
        // 配置数据
        const config = {
            langs: {
                zh: {
                    brand: "Iffunny",
                    home: "首页",
                    work: "工作区",
					tool:"工具",
                    learn: "学习区",
                    entertainment: "娱乐区",
                    settings: "设置",
                    welcome: "欢迎来到Iffunny",
                    recent: "最近访问"
                },
                en: {
                    brand: "Iffunny",
                    home: "Home",
                    work: "Work",
					tool:"Tool",
                    learn: "Learn",
                    entertainment: "Entertainment",
                    settings: "Settings",
                    welcome: "Welcome to Iffunny",
                    recent: "Recently Visited"
                }
            },
            pages: [
                {
                    id: "home",
                    icon: "fa-home",
                    links: [
						{ name: { zh: "选择困难症", en: "choice-helper" }, url: "https://iffunny.pages.dev/choice-helper/", icon: "https://www.google.com/favicon.ico" },
                        { name: { zh: "谷歌", en: "Google" }, url: "https://google.com", icon: "https://www.google.com/favicon.ico" },
                        { name: { zh: "GitHub", en: "GitHub" }, url: "https://github.com", icon: "https://github.com/favicon.ico" },
                        { name: { zh: "维基百科", en: "Wikipedia" }, url: "https://wikipedia.org", icon: "https://www.wikipedia.org/favicon.ico" }
                    ]
                },
            ]
        };

        // 初始化应用
        document.addEventListener('DOMContentLoaded', function() {
            // 当前语言状态
            let currentLang = 'en';
            
            // DOM元素
            const mainMenu = document.getElementById('mainMenu');
            const pageContent = document.getElementById('pageContent');
            const langBtns = document.querySelectorAll('.lang-btn');
            const starsContainer = document.getElementById('stars');
         
            // 初始化语言切换
            langBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    langBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentLang = this.dataset.lang;
                    renderAll();
                });
            });
            
            // 渲染菜单和内容
            function renderAll() {
                renderMenu();
                renderPage('home');
            }
            
            // 渲染导航菜单
            function renderMenu() {
                mainMenu.innerHTML = '';
                
                config.pages.forEach(page => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <a href="#" data-page="${page.id}">
                            <i class="fas ${page.icon}"></i>
                            <span>${config.langs[currentLang][page.id] || page.id}</span>
                        </a>
                    `;
                    li.addEventListener('click', function(e) {
                        e.preventDefault();
                        document.querySelectorAll('.menu li').forEach(item => {
                            item.classList.remove('active');
                        });
                        this.classList.add('active');
                        renderPage(page.id);
                    });
                    mainMenu.appendChild(li);
                });
                
                // 默认激活首页
                mainMenu.children[0].classList.add('active');
            }
            
            // 渲染页面内容
            function renderPage(pageId) {
                const page = config.pages.find(p => p.id === pageId) || config.pages[0];
                const langData = config.langs[currentLang];
                /*
				  <div class="planet-card">
                        <h2 class="card-title">${langData[pageId] || pageId}</h2>
                        <p>${langData.welcome}</p>
                    </div>
				*/
                pageContent.innerHTML = `
                 
                    <div class="planet-card">
                        <h3 class="card-title">${langData.tool}</h3>
                        <div class="link-grid" id="linkGrid">
                            ${page.links.map(link => `
                                <a href="${link.url}" target="_blank" class="link-item">
                                    <img src="${link.icon}" alt="${link.name[currentLang]}">
                                    <span>${link.name[currentLang]}</span>
                                </a>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
            
          
            // 初始化渲染
            renderAll();
        });
    </script>
</body>
</html>
