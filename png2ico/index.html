<body class="bg-gray-50 text-gray-800">
  <div class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="max-w-lg w-full bg-white p-6 rounded-xl shadow-md text-center">
      <div class="flex justify-between items-center mb-4">
        <h1 id="title" class="text-2xl font-bold">PNG to Icon Sizes</h1>
        <button id="langToggle" class="text-sm text-blue-600 hover:underline">中文</button>
      </div>
      <p id="subtitle" class="mb-4">Upload a PNG and download resized versions.</p>
     <input type="file" id="fileInput" accept="image/png" class="hidden" />
<button id="fileBtn" class="mb-4 w-full border border-gray-300 px-4 py-2 rounded bg-white hover:bg-gray-100">
  Select PNG File
</button>
<p id="fileName" class="text-sm text-gray-600 mb-2"></p>
<!-- ✅ 文件名前缀输入框 -->
<div class="mb-4">
  <label for="prefixInput" id="prefixLabel" class="block text-sm font-medium mb-1">File Name Prefix</label>
  <input type="text" id="prefixInput" class="w-full px-3 py-2 border border-gray-300 rounded" />
</div>

      <div id="sizeOptions" class="mb-4 grid grid-cols-3 gap-2 text-left text-sm">
        <!-- 复选框稍后通过JS设置默认文本 -->
        <label><input type="checkbox" value="16" checked /> 16×16</label>
        <label><input type="checkbox" value="32" checked /> 32×32</label>
        <label><input type="checkbox" value="48" checked /> 48×48</label>
        <label><input type="checkbox" value="180" checked /> 180×180</label>
        <label><input type="checkbox" value="192" checked /> 192×192</label>
        <label><input type="checkbox" value="512" checked /> 512×512</label>
      </div>

      <button id="convertBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Convert</button>
      <div id="downloadSection" class="mt-4 hidden">
        <a id="downloadLink" class="text-blue-600 underline" download="icons.zip">Download ZIP</a>
      </div>
    </div>
    <footer class="mt-8 text-sm text-gray-500">
      &copy; 2025 PNG to ICO Tool

  </div>
